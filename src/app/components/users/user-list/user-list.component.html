<div class="card mt-2" >
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <button class="btn btn-success" (click)="showHideImage()">Show/Hide Image</button>
    <input type="range"  min="20" max="200" [(ngModel)]="imageSize">
    <input type="text" (keyup)="searchUser($event)">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col" [hidden] = "showImage">Image</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index ">
        <th scope="row">{{ i+1 }}</th>
        <td>{{user.name}}</td>
        <td [hidden] = "showImage">
          <img *ngIf="user.avatar" [src]="user.avatar" [width] =" imageSize ">
          <p *ngIf="!user.avatar">Không có ảnh</p>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
